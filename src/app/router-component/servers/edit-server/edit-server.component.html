<div class="danger" *ngIf="!allowAdded;else templateName">
  You are not allowed to add this server
</div>
<ng-template #templateName>
    <div class="form-group">
        <label for="Server">Server Name</label>
        <input type="email" class="form-control" id="email" disabled="disabled" [value]="server.serverName">
      </div>
      <div class="form-group">
        <label for="Status">Status</label>
        <select class="form-control" #status>
          <option>
            online
          </option>
          <option>
            offLine
          </option>
          <option>
            unknown
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Update Status</button>
</ng-template>
