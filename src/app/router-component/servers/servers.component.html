<div class="row">
  <div class="col-4"> 
      <ul class="list-group" *ngFor="let server of servers">
        <a [routerLink]="[server.id]" [queryParams] = "{'allowAdd': server.id === 1 ? '1':'0'}" fragment="loading" style="cursor:pointer">
          <li class="list-group-item">{{server.serverName}}</li>
        </a>  
        </ul>
  </div>
  <div class="col-4">
    <router-outlet></router-outlet>
  </div>

  
</div>
