<a href="#" class="list-group-item"  style="margin-bottom:10px;" (click)="singleRecipe()">
<div class=" clearfix mb-3">
    <div class="float-left">
        <h4 class="list-group-item-heading">
            {{recipe.name}}
        </h4>
        <p class="listgroup-item-text">
            {{recipe.description}}
        </p>
    </div>
    <span class="float-right ml-auto">
        <img [src]="recipe.imagePath" alt="Recipe Image" class="img-fluid">
    </span>
