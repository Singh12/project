<div class="row">
  <div class="col-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="Amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success mr-2" (click)="onClcikAdd()">Add</button>
          <button type="button" class="btn btn-danger mr-2" (click)="onClickDelete()">Delete</button>
          <button type="button" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
